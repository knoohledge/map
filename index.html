<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Ma Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        body, html { height: 100%; margin: 0; }
        #mapid { width: 100vw; height: 100vh; }
        #network-list { 
            width: 25%; 
            max-width: 300px; 
            height: 100vh; 
            overflow-y: scroll; 
            padding: 10px; 
            box-sizing: border-box; 
            position: absolute; 
            right: 0; 
            top: 0; 
            background: rgba(255, 255, 255, 0.8); 
            border-left: 1px solid #ddd;
            z-index: 1000; 
        }
        .myClusterIcon { 
            background-color: #748ee2; 
            color: #fff; 
            border-radius: 50%; 
            line-height: 40px; 
            font-size: 16px; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .leaflet-popup-close-button { display: none; }
        .leaflet-tile { border: none !important; }
        .network-item { 
            margin-bottom: 15px; 
            padding: 15px; 
            border: 1px solid #CBD5E1; 
            border-radius: 5px; 
            cursor: pointer; 
            background: white;
            color: #334154;
            font-family: Arial, sans-serif;
        }
        .network-item img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px; 
            margin-bottom: 10px;
        }
        .network-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .network-tags {
            display: flex;
            gap: 10px;
        }
        .network-tag {
            background: #334154;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        /* Loader styles */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1000;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <div id="network-list"></div>
    <div id="loader"></div>
    <script>
        const mymap = L.map('mapid', { zoomControl: false }).setView([46.603354, 1.888334], 6);
        setTimeout(() => mymap.invalidateSize(), 100);

        L.control.zoom({ position: 'bottomright' }).addTo(mymap);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        const cityIcon = L.icon({
            iconUrl: 'https://www.svgrepo.com/show/127575/location-sign.svg',
            iconSize: [38, 95],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        });

        const markers = L.markerClusterGroup({
            spiderfyOnMaxZoom: false,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: false,
            iconCreateFunction: cluster => L.divIcon({
                html: `<b>${cluster.getChildCount()}</b>`,
                className: 'myClusterIcon',
                iconSize: L.point(40, 40)
            })
        });

        let citiesData;

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        fetch('https://xvtn-t0vv-b4q1.n7d.xano.io/api:tPZOkDo1/villes_fran_aises')
            .then(response => response.json())
            .then(data => {
                citiesData = data;
                hideLoader();
            });

        function addNetworkMarkers(network) {
            markers.clearLayers();  // Clear existing markers
            network.villes_fran_aises_id.forEach(cityId => {
                const city = citiesData.find(c => c.id === cityId);
                if (city) {
                    const marker = L.marker([city.latitude, city.longitude], { icon: cityIcon })
                        .bindPopup(`<b>${city.nom_ville}</b><br>Population: ${city.population}`, { closeButton: false })
                        .on('mouseover', function () { this.openPopup(); })
                        .on('mouseout', function () { this.closePopup(); });

                    markers.addLayer(marker);
                }
            });
            mymap.addLayer(markers);
        }

        fetch('https://xvtn-t0vv-b4q1.n7d.xano.io/api:tPZOkDo1/reseaux')
            .then(response => response.json())
            .then(data => {
                const networkList = document.getElementById('network-list');
                data.forEach(network => {
                    const networkItem = document.createElement('div');
                    networkItem.className = 'network-item';
                    networkItem.innerHTML = `
                        <div class="network-header">
                            <div class="network-tags">
                                <div class="network-tag">${network.media_reseau}</div>
                                <div class="network-tag">${network.univers_x_regies_id}</div>
                            </div>
                        </div>
                        <img src="${network.photo_illustrative_reseau.url}" alt="${network.nom_reseau}">
                        <div class="network-details">
                            <h3>${network.nom_reseau}</h3>
                            <p><b>Organisation ID:</b> ${network.organisations_id}</p>
                            <p><b>Faces:</b> ${network.nombre_faces_reseau}</p>
                            <p><b>Localisations:</b> ${network.nombre_localisations_reseau}</p>
                            <p><b>Brut / semaine:</b> ${network.brut_semaine} €</p>
                        </div>
                    `;
                    networkItem.addEventListener('click', () => addNetworkMarkers(network));
                    networkList.appendChild(networkItem);
                });
            });
    </script>
</body>
</html>
